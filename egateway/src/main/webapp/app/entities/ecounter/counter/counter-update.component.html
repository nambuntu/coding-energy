<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-counter-heading">Create or edit a Counter</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!counter.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="counter.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_villageName">Village Name</label>
                    <input type="text" class="form-control" name="villageName" id="field_villageName"
                        [(ngModel)]="counter.villageName" required maxlength="250"/>
                    <div [hidden]="!(editForm.controls.villageName?.dirty && editForm.controls.villageName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.villageName?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.villageName?.errors?.maxlength">
                        This field cannot be longer than 250 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
