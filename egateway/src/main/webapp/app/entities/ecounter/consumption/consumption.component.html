<div>
    <h2 id="page-heading">
        <span>Consumptions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-consumption" [routerLink]="['/consumption/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Consumption
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="consumptions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Amount</span></th>
            <th><span>Date Created</span></th>
            <th><span>Counter</span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let consumption of consumptions ;trackBy: trackId">
                <td><a [routerLink]="['/consumption', consumption.id, 'view' ]">{{consumption.id}}</a></td>
                <td>{{consumption.amount}}</td>
                <td>{{consumption.dateCreated | date:'medium'}}</td>
                <td>
                    <div *ngIf="consumption.counter">
                        <a [routerLink]="['../counter', consumption.counter?.id, 'view' ]" >{{consumption.counter?.id}}</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
